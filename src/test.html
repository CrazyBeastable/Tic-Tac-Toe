<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .player {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="player" id="playerOne">Player One: 0</div>
        <div class="player" id="playerTwo">Player Two: 0</div>
    </div>

    <script>
        const playerOneScore = document.getElementById('playerOne');
        const playerTwoScore = document.getElementById('playerTwo');

        let scoreOne = 0;
        let scoreTwo = 0;

        // Function to update scores
        function updateScores() {
            playerOneScore.textContent = `Player One: ${scoreOne}`;
            playerTwoScore.textContent = `Player Two: ${scoreTwo}`;
        }

        // Example: Increment Player One's score
        function incrementPlayerOneScore() {
            scoreOne++;
            updateScores();
        }

        // Example: Increment Player Two's score
        function incrementPlayerTwoScore() {
            scoreTwo++;
            updateScores();
        }

        // Call these functions when needed (e.g., button clicks)
        incrementPlayerOneScore();
        incrementPlayerTwoScore();
    </script>
</body>
</html>
